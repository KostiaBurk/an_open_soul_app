<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <style>
      body {
        background: linear-gradient(to bottom, #8E24AA, #F3D9FF, #80DEEA);
        font-family: 'Poppins', sans-serif;
        color: white;
        text-align: center;
        padding-top: 50px;
      }
    </style>
    <script>
      // üîÅ –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø–æ –∫–∞—Å—Ç–æ–º–Ω–æ–π —Å—Ö–µ–º–µ
      const urlParams = new URLSearchParams(window.location.search);
      const oobCode = urlParams.get('oobCode');
      const mode = urlParams.get('mode');

      if (oobCode && mode === 'resetPassword') {
        window.location.href = `an-open-soul://resetPassword?oobCode=${oobCode}`;
      } else {
        document.body.innerHTML = "<h2>Error: Invalid or missing reset code.</h2>";
      }
    </script>
  </head>
  <body>
    <h1>‚ú® Reset Password</h1>
    <p>If you're seeing this, the redirect is working!</p>
  </body>
</html>
